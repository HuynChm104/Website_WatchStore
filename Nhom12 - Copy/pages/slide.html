<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Slider</title>
  <link rel="stylesheet" href="../css/sitai.css">
</head>
<body>
  <section class="banner">
    <div class="slides">
      <div class="slide">
        <img src="../images/qc1.png" alt="Quảng cáo 1">
      </div>
      <div class="slide">
        <img src="../images/qc2.png" alt="Quảng cáo 2">
      </div>
      <div class="slide">
        <img src="../images/qc3.png" alt="Quảng cáo 3">
      </div>
    </div>
    <div class="controls">
      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>
    </div>
    <div class="indicators"></div>
  </section>
  <script src="../slide.js"></script>
</body>
</html>
